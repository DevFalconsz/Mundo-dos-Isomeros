<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./favicon.png">
    <title>Mundo dos Isômeros</title>
  </head>

  <body>
    <form class="container-menu">
      <img class="menu-icon" src="./favicon.png" alt="atom icon">
      <h1 class="menu-text">Olá, bem vindo ao Mundo do Isômeros!</h1>
      <input class="menu-input" type="text" maxlength="8" placeholder="digite seu nome" autofocus>
      <button class="menu-button disable" type="submit">Iniciar</button>
    </form>

    <table class="container-leaderboard">
      <caption class="leaderboard-title">Leaderboard</caption>
      <colgroup>
        <col></col>
        <col class="col-name"></col>
      </colgroup>
      <thead class="leaderboard-head">
        <tr>
          <th>Rank</th>
          <th>Nome</th>
          <th>Nível 1</th>
          <th>Nível 2</th>
          <th>Nível 3</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody class="leaderboard-body"></tbody>
      <tfoot class="leaderboard-foot">
        <tr>
          <td colspan="6">Your Rank</td>
        </tr>
        <tr>
          <td>-</td>
          <td>--------</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.0/purify.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
