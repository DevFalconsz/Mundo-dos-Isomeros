<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3287330373225133"
     crossorigin="anonymous"></script>

    <link rel="icon" href="../../favicon.png">
    <title>Jogo da Velha</title>
  </head>

  <body>
    <section class="score">
      <div class="score_content">
        <p class="score_player">YOU - <span data-score="you">0</span></p>
        <p class="score_player" data-time>00:00</p>
        <p class="score_player">BOT - <span data-score="bot">0</span></p>
      </div>
    </section>

    <section class="board">
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
      <p class="board_tile"><span class="tile_text" data-tile></span></p>
    </section>

    <section class="painel" data-controls>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
      <button class="painel_button" data-button></button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
